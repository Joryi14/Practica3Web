<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/skeleton.css">
</head>
<body>
 <div class="container">
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
    <h2>{{title}}</h2>
    <form action="/publisher" method="post">
     <div class="row">
      <div class="six columns">
       <label for="nameInput">Publisher</label>
       <input class="u-full-width" type="text" 
          name="publisher">
      </div>
      <div class="six columns">
       <label for="coInput">Country</label>
       <input class="u-full-width" type="text" 
          name="country">
      </div>
     </div>
     <div class="row">
      <div class="six columns">
       <label for="foundInput">Founded</label>
       <input class="u-full-width" type="number" 
          name="founded">
      </div>
      <div class="six columns">
       <label for="GeneInput">Genere</label>
       <input class="u-full-width" type="text"
         name="genere">
      </div>
     </div>
     <input class="button-primary" type="submit" value="Create">
    </form>
   </div>
  </div>
 </div>
</body>
