<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/skeleton.css">
</head>
<body>
 <div class="container">
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
    <h2>{{title}}</h2>
    {{#book}}
    <form action="/book/{{id}}" method="POST">
     <input type="hidden" name="_method" value="PUT">
     <div class="row">
      <div class="six columns">
       <label for="pubInput">Title</label>
       <input class="u-full-width" type="text"
          name="title" value="{{title}}">
      </div>
      <div class="six columns">
       <label for="CounInput">Edition</label>
       <input class="u-full-width" type="text"
          name="edition" value="{{edition}}">
      </div>
     </div>
     <div class="row">
      <div class="six columns">
       <label for="foundInput">Copyright</label>
       <input class="u-full-width" type="number"
          name="copyright" value="{{copyright}}">
      </div>
      <div class="six columns">
       <label for="GenereInput">Language</label>
       <input class="u-full-width" type="text"
         name="language" value="{{language}}">
      </div>
      <div class="six columns">
        <label for="GenereInput">Pages</label>
        <input class="u-full-width" type="number"
          name="pages" value="{{pages}}">
       </div>
       <div class="six columns">
        <label for="GenereInput">Author</label>
        <input class="u-full-width" type="text"
          name="author" value="{{author}}">
       </div>
       <div class="six columns">
        <label for="GenereInput">Author ID</label>
        <input class="u-full-width" type="number"
          name="author_id" value="{{author_id}}">
       </div>
       <div class="six columns">
        <label for="GenereInput">Publisher</label>
        <input class="u-full-width" type="text"
          name="publisher" value="{{publisher}}">
       </div>
       <div class="six columns">
        <label for="GenereInput">Publisher ID</label>
        <input class="u-full-width" type="text"
          name="publisher_id" value="{{publisher_id}}">
       </div>
     </div>
     <input class="button-primary" type="submit" value="Update">
    </form>
    {{/book}}
   </div>
  </div>
 </div>
</body>
